<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body { 
      width: 420px; 
      padding: 16px; 
      min-height: 300px;
    }
    .popup-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .popup-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <img src="assets/icon32.png" alt="AI Bookmarks" width="24" height="24" />
    <h3>AI Bookmark Manager</h3>
  </div>
  
  <div class="row">
    <button id="openPanel" class="btn primary">📊 Open Panel</button>
    <button id="smartSave" class="btn">🤖 Smart Save Page</button>
  </div>
  
  <div class="card">
    <h4 style="margin: 0 0 12px 0; font-size: 16px; font-weight: 500;">Quick Settings</h4>
    <div style="display: grid; gap: 12px;">
      <label class="switch">
        <input id="autoNew" type="checkbox">
        <span>Auto-organize new bookmarks</span>
      </label>
      <div class="slider">
        <span>Confidence ≥ </span>
        <span id="pv-th" style="font-weight: 500;">0.90</span>
        <input id="pv-threshold" type="range" min="0.5" max="0.98" step="0.01" value="0.90">
      </div>
      <label class="switch">
        <input id="pv-dry" type="checkbox" checked>
        <span>Dry Run (preview only)</span>
      </label>
    </div>
  </div>
  
  <div class="row">
    <button id="bulkOrganize" class="btn">🗂️ Organize All Bookmarks</button>
  </div>
  
  <pre id="popupStatus" class="output" style="margin-top: 12px;"></pre>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
